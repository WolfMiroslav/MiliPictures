
buildscript {
    ext {
        // SDK version
        minSdkVersion = 19
        compileSdkVersion = 29
        targetSdkVersion = 29

        // Build tools
        buildToolsVersion = '29.0.0'

        // App version
        versionCode = 1
        versionName = '1.0'

        // app dependencies
        kotlinVersion = '1.3.50'
        appcompatVersion = '1.1.0'
        constraintLayoutVersion = '1.1.3'
        gsonConverterVersion = '2.6.2'
        coreKtxVersion = '1.1.0'
        koinVersion = '2.0.1'
        coroutinesVersion = '1.3.0'
        roomVersion = '2.2.1'
        navigationVersion = '2.1.0'
        legacySupportVersion = '1.0.0'
        lifecycleVersion = '2.1.0'
        lottieVersion = '3.0.7'
        materialVersion = '1.0.0'
        espressoCoreVersion = '3.2.0'
        junitVersion = '4.12'
        testRunnerVersion = '1.2.0'
    }
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files

        // Android Navigation Safe Args Classpath
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:2.2.0-alpha03"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
